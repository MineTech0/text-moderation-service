# =============================================================================
# Text Moderation Service - Coolify Docker Compose
# =============================================================================
# All configs are baked into images (no file mounts for Coolify)
# Only Grafana is exposed externally via SERVICE_FQDN
#
# Internal services:
#   - moderation-service:8000 (API)
#   - prometheus:9090 (Metrics)
#   - node-exporter:9100 (Host metrics)
# =============================================================================

services:
  # ===========================================================================
  # Text Moderation Service (Internal API)
  # ===========================================================================
  moderation-service:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - moderation_data:/app/data
      - moderation_model_cache:/app/model_cache
    environment:
      - DEBUG=false
      - LOG_FORMAT=json
      - LOG_LEVEL=INFO
      - MODEL_BACKEND=huggingface_pipeline
      - MODEL_NAME=${MODEL_NAME:-TurkuNLP/bert-large-finnish-cased-toxicity}
      - MODEL_DEVICE=-1
      - API_TOKEN=${API_TOKEN:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-100}
      - BLOCK_THRESHOLD=${BLOCK_THRESHOLD:-0.9}
      - FLAG_THRESHOLD=${FLAG_THRESHOLD:-0.7}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # ===========================================================================
  # Prometheus (Internal) - Config baked into image
  # ===========================================================================
  prometheus:
    build:
      context: ./monitoring/prometheus
      dockerfile: Dockerfile
    restart: always
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-30d}'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      moderation-service:
        condition: service_healthy

  # ===========================================================================
  # Grafana (External) - Config & dashboards baked into image
  # ===========================================================================
  grafana:
    build:
      context: ./monitoring/grafana
      dockerfile: Dockerfile
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      # Coolify FQDN - only externally accessible service
      - SERVICE_FQDN_GRAFANA_3000
      # Security
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${SERVICE_PASSWORD_GRAFANA}
      - GF_USERS_ALLOW_SIGN_UP=false
      # Server
      - GF_SERVER_ROOT_URL=$SERVICE_URL_GRAFANA
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      # Plugins
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      # Security
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # Logging
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=warn
    depends_on:
      - prometheus

  # ===========================================================================
  # Node Exporter (Internal)
  # ===========================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

# =============================================================================
# Volumes (only data, no config mounts)
# =============================================================================
volumes:
  moderation_data:
  moderation_model_cache:
  prometheus_data:
  grafana_data:
