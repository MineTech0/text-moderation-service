# =============================================================================
# Text Moderation Service - Production Docker Compose
# =============================================================================
# Optimized for Coolify deployment
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# Required environment variables (set in Coolify):
#   - GF_SECURITY_ADMIN_PASSWORD: Grafana admin password
#
# Optional environment variables:
#   - API_TOKEN: API authentication token
#   - CORS_ORIGINS: Comma-separated allowed origins
#   - See env.example for all options
# =============================================================================

services:
  # ===========================================================================
  # Text Moderation Service (Main Application)
  # ===========================================================================
  moderation-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moderation-service
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - moderation_data:/app/data
      - moderation_model_cache:/app/model_cache
    environment:
      # Application
      - DEBUG=false
      - LOG_FORMAT=json
      - LOG_LEVEL=INFO
      # Model
      - MODEL_BACKEND=huggingface_pipeline
      - MODEL_NAME=${MODEL_NAME:-TurkuNLP/bert-large-finnish-cased-toxicity}
      - MODEL_DEVICE=-1
      # Security
      - API_TOKEN=${API_TOKEN:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-100}
      # Thresholds
      - BLOCK_THRESHOLD=${BLOCK_THRESHOLD:-0.9}
      - FLAG_THRESHOLD=${FLAG_THRESHOLD:-0.7}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - moderation-network
    labels:
      - "coolify.managed=true"

  # ===========================================================================
  # Prometheus (Metrics Collection)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-30d}'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    depends_on:
      moderation-service:
        condition: service_healthy
    networks:
      - moderation-network
    labels:
      - "coolify.managed=true"

  # ===========================================================================
  # Grafana (Visualization)
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      # Security - CHANGE IN PRODUCTION
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:?Set GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      # Server
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-http://localhost:3000}
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      # Features
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      # Anonymous access (disable in production)
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # Logging
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=warn
    depends_on:
      - prometheus
    networks:
      - moderation-network
    labels:
      - "coolify.managed=true"

  # ===========================================================================
  # Node Exporter (Host Metrics)
  # ===========================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: node-exporter
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - moderation-network
    labels:
      - "coolify.managed=true"

# =============================================================================
# Networks
# =============================================================================
networks:
  moderation-network:
    driver: bridge

# =============================================================================
# Volumes (Persistent Data)
# =============================================================================
volumes:
  moderation_data:
    name: moderation_data
  moderation_model_cache:
    name: moderation_model_cache
  prometheus_data:
    name: prometheus_data
  grafana_data:
    name: grafana_data

